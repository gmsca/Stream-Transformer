<smart-container-gms-wc>
  <div *ngIf="messages.length == 0; else printMsgs">
    <p-gms-wc row="1" col="12" text="Empty here. Consume some messages."></p-gms-wc>
  </div>
  <ng-template #printMsgs>
    <h2-gms-wc row="1" col="12" text="Recent Updated Claim"></h2-gms-wc>
    <div *ngFor="let val of parsedVal| keyvalue">
      <p-gms-wc row="2" col="6" text="{{val.key}} - {{val.value}}"></p-gms-wc>
    </div>
  </ng-template>
</smart-container-gms-wc>
