<div id="header" class="header">
  <header class="header pb-xl-0 px-3 position-relative z-2 text-body">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col col-xl-2" style="max-width:250px">
          <a class="d-flex align-items-center" title="Group Medical Services" href="http://www.gms.ca">
            <img class="p1-4" src="assets/logo.png" alt="Group Medical Services">
          </a>
        </div>
        <div class="col-xl-10 position-static z-0">
          <div class="mb-0 text-xl-right visible-lg">
            <a href="https://www.gms.ca/about-gms" class="d-inline-block py-1 px-2 text-smaller">About
              GMS</a>
            <div class="d-inline-block mr-3 text-smaller">
              <div [class]="isLoggedIn()? 'loginGroup logged-in': 'loginGroup'">
                <a *ngIf="!isLoggedIn()" title="Login / Register" class="d-inline-block py-1 px-2 text-smaller"
                  rel="nofollow" href="{{cimsUrl}}login.aspx">Login / Register</a>
                <div *ngIf="isLoggedIn()" class="username d-inline-block">
                  Welcome, <b>{{ displayName() }}</b>
                </div>
                <a *ngIf="isLoggedIn()" title="Logout" class="d-inline-block py-1 px-2 text-smaller" rel="nofollow"
                  (click)="logout()">Logout</a>
              </div>
            </div>
            <a href="{{cimsUrl}}login.aspx" class="btn btn-sm btn-outline-dark mr-3">My GMS</a>
            <a href="{{cimsUrl}}/web/claim.aspx" class="btn btn-sm btn-info mr-3">Submit a claim</a>
            <div class="btn-group" [ngClass]="{'show' : !isToggled}" style="display:inline-block !important">
              <button type="button" class="btn btn-sm btn-dark mr-3 dropdown-toggle" (click)="toggleDropdown()">
                Get a Quote &nbsp;<fa-icon [icon]="icon.faAngleDown"></fa-icon>
              </button>
              <div class="dropdown-menu dropdown-menu-lg-right" [ngClass]="{'show' : !isToggled}">
                <a class="dropdown-item" routerLink='/buyflow/health'>Health
                  Insurance</a>
                <a class="dropdown-item" routerLink='/buyflow/travel'>Travel
                  Insurance</a>
                <a class="dropdown-item" routerLink='/buyflow/vtc'>Visitors to
                  Canada Insurance</a>
              </div>
            </div>

            <a href="#" data-toggle="modal" data-target="#searchModal" class="btn-search">
              <fa-icon [icon]=icon.faSearch size="md"></fa-icon>
            </a>

          </div>
        </div>
        <div class="col-auto d-inline-block d-xl-none text-right menu-toggle-container position-relative z-1">
          <button class="btn btn-sm btn-menu-toggle" [ngClass]="{'btn-menu-toggle-active' : !isCollapsed}" type="button"
            id="menu-toggle" (click)="isCollapsed = !isCollapsed">
            <fa-icon [icon]="icon.faBars"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </header>
</div>
